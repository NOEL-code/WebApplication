<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposals</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="proposal-header">
        <a
          href="{{ url_for('profiles.view_my_profile', user_id=current_user.id) }}"
        >
          <img
            src="{{ url_for('static', filename='images/profile_icon.png') }}"
            alt="Profile"
            class="icon"
          />
        </a>
        <h1 class="title">{{ app_name }}</h1>
        <a href="{{ url_for('preferences.edit_preferences') }}">
          <img
            src="{{ url_for('static', filename='images/settings_icon.png') }}"
            alt="Settings"
            class="icon"
          />
        </a>
      </header>

      <!-- Title Section -->
      <h2 class="subtitle">Received Proposals</h2>
      <div class="proposals-section">
        {% for proposal in proposals %}
        <div class="proposal-card">
          <img
            src="{{ url_for('static', filename=proposal.proposer.profile.photo.image_url) }}"
            alt="Profile Image"
            class="profile-pic"
          />
          <p>
            <strong>From:</strong> {{ proposal.proposer.profile.first_name }}
          </p>
          <p>
            <strong>Date:</strong> {{ proposal.proposed_date.strftime('%Y-%m-%d
            %H:%M') }}
          </p>
          <p><strong>Status:</strong> {{ proposal.status }}</p>
          <a
            href="{{ url_for('proposals.respond_proposal', proposal_id=proposal.id) }}"
            class="btn btn-primary"
            >Respond</a
          >
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
