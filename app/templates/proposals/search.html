<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page_title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="search-header">
      <img src="{{ url_for('static', filename='images/profile_icon.png') }}" alt="Profile" class="icon">
      <h1 class="title">{{ app_name }}</h1>
      <img src="{{ url_for('static', filename='images/settings_icon.png') }}" alt="Settings" class="icon">
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
      <form action="{{ url_for('search_results') }}" method="GET">
        <input type="text" name="query" placeholder="Search for your date" value="{{ search_query }}" required>
        <button type="submit">
          🔍
        </button>
