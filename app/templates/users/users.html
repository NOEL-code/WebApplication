<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page_title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      /* Í∏∞Î≥∏ Ïä§ÌÉÄÏùº */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .icon {
        width: 40px;
        height: 40px;
        margin: 0 10px;
      }
      .btn {
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
      .btn-primary {
        background-color: #6a6acb;
        color: #fff;
      }
      .btn-secondary {
        background-color: #4caf50;
        color: #fff;
      }
      .btn-danger {
        background-color: #f44336;
        color: #fff;
      }
      .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        margin: 20px auto;
        border: 3px solid #ddd;
      }
      .profile-info input {
        width: calc(100% - 20px);
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        background-color: #f5f5f5;
      }
      .profile-buttons-bar {
        text-align: center;
        margin-top: 20px;
      }
      .action-button {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #6a6acb;
        color: white;
        text-decoration: none;
      }
      .action-button:hover {
        background-color: #5a5aba;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="proposal-header">
        <a
          href="{{ url_for('profiles.view_my_profile', user_id=current_user.id) }}"
        >
          <img
            src="{{ url_for('static', filename='images/profile_icon.png') }}"
            alt="Profile"
            class="icon"
          />
        </a>
        <h1 class="title">{{ app_name if app_name else "Dine & Date" }}</h1>
        <a href="{{ url_for('preferences.edit_preferences') }}">
          <img
            src="{{ url_for('static', filename='images/settings_icon.png') }}"
            alt="Settings"
            class="icon"
          />
        </a>
        <a href="{{ url_for('main.home') }}" class="back-button">
          <img
            src="{{ url_for('static', filename='images/back_icon.png') }}"
            alt="Back"
            class="icon"
          />
        </a>
      </header>

      <!-- Profile Section -->
      <div class="profile-container">
        <div class="profile-image-section">
          {% if profile.photo and profile.photo.file_extension %}
          <img
            src="{{ url_for('static', filename='photos/photo-' ~ profile.id ~ '.' ~ profile.photo.file_extension) }}"
            alt="Profile Image"
            class="profile-pic"
          />
          {% else %}
          <img
            src="{{ url_for('static', filename='images/default_profile.png') }}"
            alt="Default Profile"
            class="profile-pic"
          />
          {% endif %}
        </div>
        <div class="profile-info">
          <input
            type="text"
            value="{{ profile.first_name }}"
            placeholder="Username"
            disabled
          />
          <input
            type="text"
            value="{{ profile.gender.value }}"
            placeholder="Gender"
            disabled
          />
          <input
            type="text"
            value="{{ profile.birth_year }}"
            placeholder="Year"
            disabled
          />
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="profile-buttons-bar">
        <!-- Like Button -->
        <form
          action="{{ url_for('likes.add_like', liked_id=profile.user_id) }}"
          method="POST"
          style="display: inline"
        >
          <button type="submit" class="action-button" title="Like">
            ‚ù§Ô∏è Like
          </button>
        </form>

        <!-- Propose Button -->
        <a
          href="{{ url_for('proposals.create_proposal', recipient_id=profile.user_id) }}"
          class="action-button"
          title="Propose"
        >
          üìÖ Propose
        </a>

        <!-- Block Button -->
        <form
          action="{{ url_for('blocks_bp.block_user', blocked_id=profile.user_id) }}"
          method="POST"
          style="display: inline"
        >
          <button type="submit" class="action-button btn-danger" title="Block">
            üö´ Block
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
