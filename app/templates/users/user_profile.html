<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page_title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="profile-header">
        <a
          href="{{ url_for('profiles.view_profile', user_id=profile.user_id) }}"
        >
          <img
            src="{{ url_for('static', filename='images/profile_icon.png') }}"
            alt="Profile"
            class="icon"
          />
        </a>
        <h1 class="title">{{ app_name }}</h1>
        <a
          href="{{ url_for('profiles.view_profile', user_id=profile.user_id) }}"
        >
          <img
            src="{{ url_for('static', filename='images/settings_icon.png') }}"
            alt="Settings"
            class="icon"
          />
        </a>
      </header>

      <!-- Profile Section -->
      <div class="profile-container">
        <!-- Profile Image -->
        <div class="profile-image-section">
          {% if profile.photo and profile.photo.file_extension %}
          <img
            src="{{ url_for('static', filename='photos/profile-' ~ profile.user_id ~ '.' ~ profile.photo.file_extension) }}"
            alt="Profile Image"
            class="profile-pic"
          />
          {% else %}
          <img
            src="{{ url_for('static', filename='images/default_profile.png') }}"
            alt="Default Profile"
            class="profile-pic"
          />
          {% endif %}
        </div>

        <!-- Profile Information -->
        <div class="profile-info">
          <div class="form-group">
            <input type="text" value="{{ profile.first_name }}" disabled />
          </div>
          <div class="form-group">
            <input type="text" value="{{ profile.gender }}" disabled />
          </div>
          <div class="form-group">
            <input type="text" value="{{ profile.birth_year }}" disabled />
          </div>
          <div class="form-group">
            <textarea disabled>{{ profile.description }}</textarea>
          </div>
        </div>
      </div>

      <!-- Buttons Section -->
      <div class="buttons">
        <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary"
          >Logout</a
        >
        <a href="{{ url_for('profiles.edit_profile') }}" class="btn btn-primary"
          >Edit Profile</a
        >
        <a href="{{ url_for('profiles.edit_profile') }}" class="btn btn-danger"
          >ðŸš« Blocked List</a
        >
      </div>
    </div>
  </body>
</html>
