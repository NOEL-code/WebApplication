<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="post">
      {{ form.hidden_tag() }}
      <div>{{ form.email.label }} {{ form.email }}</div>
      <div>{{ form.password.label }} {{ form.password }}</div>
      <div>{{ form.submit }}</div>
    </form>
  </body>
</html>
