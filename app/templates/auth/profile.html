<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
  </head>
  <body>
    <h2>{{ user.profile.name }}'s Profile</h2>
    <p>Gender: {{ user.profile.gender }}</p>
    <p>Year of Birth: {{ user.profile.year_of_birth }}</p>
    <p>Description: {{ user.profile.description }}</p>
  </body>
</html>
