<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=True) %} {% if
        messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
      </div>
      <!-- Header Section -->
      <header>
        <h1 class="title">{{ app_name if app_name else "Dine & Date" }}</h1>
      </header>

      <!-- Profile and Form Section -->
      <div class="profile-form-container">
        <!-- Profile Image -->
        <div class="profile-image-section">
          <img
            id="profilePreview"
            src="{{ url_for('static', filename='images/profile_placeholder.png') }}"
            alt="Profile"
            class="profile-image"
          />
          <label for="photo" class="btn btn-primary">Upload photo</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/jpeg, image/png"
            style="display: none"
            onchange="previewPhoto(event)"
          />
        </div>

        <!-- Form Section -->
        <form
          action="{{ url_for('auth.register') }}"
          method="POST"
          enctype="multipart/form-data"
          class="form-section"
        >
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="first_name"
              placeholder="Enter first name"
              required
            />
          </div>
          <div class="form-group">
            <select name="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="number"
              name="birth_year"
              placeholder="Enter year of birth"
              min="1900"
              max="{{ current_year }}"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              name="description"
              rows="4"
              placeholder="Introduce yourself"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Start Dating</button>
        </form>
      </div>
    </div>
    <script>
      function setThumbnail(event) {
        var reader = new FileReader(); // FileReader 객체 생성

        reader.onload = function (event) {
          var img = document.getElementById("profilePreview"); // 기존 이미지 요소 가져오기
          img.setAttribute("src", event.target.result); // src 속성을 새 이미지 데이터로 변경
        };

        reader.readAsDataURL(event.target.files[0]); // 파일을 Base64 데이터로 읽기
      }
    </script>
  </body>
</html>
